<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassName Class 이름 추가/수정</title>
    <style>
        .blue{
            color: blue;
        }
        .high{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="text">클릭하면 강조</p>
    
    <script>
        // toggle란 : 하나의 태그가 2가지 역할을 함.
        // (클릭: 보임, 재클릭: 사라짐)
        let text = document.getElementById('text');
        text.onclick = function(){
            this.classList.toggle("high"); //high는 클래스명이다.
        }
    </script>
   
    
</body>
</html>
