<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassName Class 이름 추가/수정</title>
    <style>
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>
        <span>난 span 태그</span>
    </h1>    
    <script>
        //첫번째 h1태그에 p태그를 추가하려고 한다.
       let titleChange = document.getElementsByTagName('h1')[0];

       let p01 = document.createElement('p');
        //p태그에 클래스 추가 <p class='blue'></p>를 의미
       p01.className = 'blue';
       //classList: 여러가지 메소드를 이용하여 추가/삭제/삽입 가능
       p01.classList.add('active');//p태그에 active 클래스명 추가
       p01.classList.remove('active');//p태그에 active 클래스를 삭제
       
       p01.innerHTML = '난 js로 추가된 p태그야';

       titleChange.appendChild(p01);

    </script>
   
    
</body>
</html>
