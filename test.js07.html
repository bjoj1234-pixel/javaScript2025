<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js연산 연습</title>
</head>
<body>
    <input type="number" id="score" placeholder="점수 입력">
    <button onclick="checkGrade()">등급 확인</button>
    <p id="output8"></p>

    <script>
        function checkGrade(){
            let score = Number(document.getElementById("score").value);
            let output8 = document.getElementById("output8");

            console.log(`${score >= 90 ? '등급:A' : score >= 80 ? '등급:B' : score >= 70 ? '등급:C' : score >= 60 ? '등급:D' : '등급:F'}`);

            output8.innerHTML = `${score >= 90 ? '등급:A' : score >= 80 ? '등급:B' : score >= 70 ? '등급:C' : score >= 60 ? '등급:D' : '등급:F'}`;
        }    
    </script>
</body>
</html>
