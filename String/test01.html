<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체 설명</title>
</head>
<body>
    <script>
        // let str = "hello"는 new로 생성한 객체(Object)는 아니지만 String(래퍼 Object)이기때문
        // String Object가 사용하는 모든 프로퍼티(=메서드)를 사용할 수 있다.
        // 이유는 자바스크립트가 일반 String을 객체화하여 변형하기 때문이다.
        
        let str = "Hello";// 데이터 타입 String 
        console.log(`데이터 타입:${typeof str}`);
        
        for(i=0; i<str.length; i++){
            console.log(str.charAt(i));
            // console.log(`${str.charAt(0)}`);//첫번째 글자출력
             // console.log(`${str.charAt(1)}`);//2번째 글자출력
            // console.log(`${str.charAt(2)}`);//3번째 글자출력
            // console.log(`${str.charAt(3)}`);//4번째 글자출력
        }

        for(i=0; i<str.length; i++){
            console.log(str[i]); //위와 동일
        }


        //new String() 객체를 생성
        let str02 = new String('Boys and Girls');
        let str03 = "!";
        //태그 없이 브라우저에 출력하는 명령어
        document.write('str02' + str02 + '<br>');
        //console.log(str02 + str03);

        document.write('str02' + str02 + '<br>');
        document.write('str03' + str03 + '<br>');
        document.write(str02.charAt(0) + '<br>');
        //String 데이터 타입은 공백도 문자이다.
        //concat()프로퍼티는 문자합치기(한줄로나열)
        document.write(str02.concat(str03) + '<br>');

        //s라는 문자가 몇번쨰 위치인지 index 번호 출력
        document.write(str02.indexOf('s') + '<br>');
        //slice(start,end) => 문자 자르기 end-1까지 자름
        document.write(str02.slice(5,8) + '<br>');
        //substr(start, length) => 시작지점부터 길이까지 자름
        document.write(str02.substr(5,8) + '<br>');
        //replace(찾을문자,바꿀문자) => 찾을문자를 바꿀문자로 변경
        document.write(str02.replace('and','or') + '<br>');
        // str02.repeat(반복할 횟수) => str02를 반복할 횟수만큼 출력
        document.write(str02.repeat(3) + '<br>');
        // 왼쪽과 오른쪽의 공백을 제거, 단, 가운데 공백은 제거 불가능
        document.write(' korea '.trim() + '<br>');

        //문자열 "hello javascript"의 길이를 세어 주세요
        let hello = "hello javascript";

        console.log(hello.length);

        //hello에서 첫번재 문자와, 7번째 문자만 추출
        console.log(hello.charAt(0));
        console.log(hello.charAt(6));

        //hello에서 javascript만 추출
        //시작위치는 7번째=> index로 6
        console.log(hello.substr(6,10));

        let str04 = "hello java script";

        //str04에서 java라는 문자가 시작되는 위치를 찾아서 출력
        console.log(str04.indexOf('java')); // 6
        console.log(str04.indexOf('J')); // -1 :  존재하지않는다(대/소문자 구별)


        ////////////연습문제 6 ~ 10번
        let test01 = "Programming is fun";
        console.log(test01.includes('fun')); //true : 포함시, false : 미포함시

        let test02 = "I like Java";
        console.log(test02.replace('Java','JavaScript'));

        let test03 = " Hello World ";
        console.log(test03.trim());

        let test04 = "apple,banana,grape";
        let test04split = test04.split(',');

        for(let i=0; i<test04split.length; i++){
            console.log(test04split[i]);
        }


        let test05 = "Hello";
        let test06 = "World";
        console.log(test05.concat(' ' + test06));
    </script>    
</body>
</html>
