<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 심화학습</title>
</head>
<body>
    <label>점수: 배열 입력(예: 95,67,80,55,100,72)</label>
    <input type="text" id="scoreInput">
    <button type="button" onclick="scoreClick()">결과 확인</button>
    <p id="output"></p>
    
    <script>
        //let scores = [95,67,80,55,100,72];
        let scores = [];

        function scoreClick(){
            let scoreInput = document.getElementById('scoreInput').value;
            let output = document.getElementById('output');
            //input 값에 Number() 사용하면 => 입력값에 콤마(,)가 포함되기 때문에 오류발생. NaN
            
            //삭제 = > 배열이름.split(',')
            //배열삭제 후에 문자화 된다, '90','80'...
            //배열이름.map(Number) => 기존의 배열을 숫자화 화여 다시 배열을 만들어줌. [90,80..]
            //자바스크립트는 문자가 아니라 문자열(String) 데이터 형식이다.
            //String문자열 객체

            scores = scoreInput.split(',').map(Number);
            //새로운 scores=[input입력받은 값들]배열 탄생
            console.log(scores);


            let result='';
            
            for(let i=0; i<=scores.length-1; i++){
                if(scores[i]>=90){
                    result += scores[i]+'점: A, ';
                }else if(scores[i]>= 80){
                    result += scores[i]+'점: B, ';
                }else if(scores[i]>=70){
                    result += scores[i]+'점: C, ';
                }else{
                    result += scores[i]+'점: F, ';
                }
            }
            output.innerHTML = result;            
        }
    </script>
</body>
</html>
