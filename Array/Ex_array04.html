<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 기초연습문제</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        let nums = [];
        let result = '';
        
        for(let i=1; i<=10; i++){
            if(i % 2 == 0){
                nums.push(i);
                result += i + ' ';
            }
        }
        output.innerHTML = '5번: ' + result;
    </script>    
</body>
</html>
