<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 기초연습문제</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        let names = ['Jason','Alice','Candy','Chris'];
        let total = '';

        for(let i=0; i<=names.length-1; i++){
            total += names[i] + ' ';
        }
        output.innerHTML = `4번: ${total}`;

    </script>    
</body>
</html>
