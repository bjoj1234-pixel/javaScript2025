<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js연산 연습</title>
</head>
<body>
    <input type="number" id="num1" placeholder="숫자1">
    <input type="number" id="num2" placeholder="숫자2">
    <button onclick="compareNum()">비교</button>
    <p id="output5"></p>
   <script>
        function compareNum(){
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let output5 = document.getElementById('output5');

            // NaN 오류 => Not a Number => 숫자가 아니다 (.value를 안했을 경우)
            // > 기호 => &gt
            output5.innerHTML = `num1 > num2 ? ${(num1 > num2)}, num1 == num2 ? ${(num1 == num2)}`;
            console.log(output5.innerHTML);
        }

   </script>   
</body>
</html>
