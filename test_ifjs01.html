<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문</title>
</head>
<body>
    <!-- 짝수/홀수 출력 => 콘솔 -->
    <h1>javaScript if</h1>
    <script>
        let num = 3;
        if(num % 2 == 0){
            //조건이 만족하는 true영역
            console.log(num);
        }else{
            //조건이 만족하지 않을때 false
            console.log(`num : ${num}`);
        }

        //나이가 20이상이면 성인입니다. 아니면 미성년자입니다.
        
        let age = 20;

        if(age >= 20){
            console.log("성인입니다.");
        }else{
            console.log("미성년자 입니다.");
        }

        //중괄호를 빼고 적어도 적용됨
        if(age >= 20)console.log("성인입니다.");
        else console.log("미성년자 입니다.");

        // 다중 if => 조건이 2개 이상인 경우
        // score가 90 이상 a, 80이상 b, 70이상 c, 60이상 d
        // 그 이외의 모든 값은 f

        let score = 90;        

        if(score >= 90){
            console.log('A');
        }else if(score >= 80){
            console.log('B');
        }else if(score >= 70){
            console.log('C');
        }else if(score >= 60){
            console.log('D');
        }else{
            //위 조건을 모두 만족하지 않는 나머지 전부
            console.log('F');
        }

        // 숫자 3개 중 최대값 찾기
        let a = 45;
        let b = 35;
        let c = 7;

        if(a > b){
            if(a > c){
                console.log(`최대값은 ${a}`);
            }else{
                console.log(`최대값은 ${c}`);
            }
        }else{
            if(b > c){
                console.log(`최대값은 ${b}`);
            }else{
                console.log(`최대값은 ${c}`);
            }
        }

        let aa = 28;
        let bb = 27;
        let cc = 26;

        //임시 변수 => aa값을 상수로 사용
        let max = aa;

        if(bb > max){
            max = bb;
            console.log(`${max}`);
        }
        if(cc > max){
            max = cc;
            console.log(`${max}`);
        }
        console.log(`최대값 : ${max}`);

        //id='admin'이면서 pw='admin1234'이면
        //로그인 성공, 아니면 로그인 실패

        //관리자용 아이디는 바뀌면 안되기때문에, const로 선언
        const id = 'admin';
        const password = 'admin1234';

        if(id == 'admin'){
            if(password == 'admin1234'){
                console.log("로그인 성공");
            }else{
                console.log("로그인 실패");
            }
        }else{
            console.log("로그인 실패");
        }

        //아래가 더 간단한 식
        if(id == 'admin' && password == 'admin1234'){
            console.log("로그인 성공");
        }else{
            console.log("로그인 실패");
        }


        // 숫자 비교
        // x=5, y=7 => x가 y보다 크면 x
        // y가 x보다 크면 y
        // x와 y가 같으면 같다

        let x = 8, y = 5; // 한줄에 두개 선언가능

        if(x > y)console.log(x);
        if(y > x)console.log(y);
        if(x == y)console.log("x=y");
        // 굳이 else를 주지않아도, 조건이 안맞으면 문장이 종료되기 때문에
        // 이런경우는 else 안줘도 됨.
        // 그리고 위처럼 if문을 한줄로 쓰는경우는 {}를 빼야됨. 넣으면 오류뜸.


        // 양수/음수/0 출력하기
        let k = -1;

        if(k > 0)console.log("양수");
        if(k < 0)console.log("음수");
        if(k == 0)console.log(0);







    </script>
</body>
</html>
