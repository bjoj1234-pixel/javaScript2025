<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 기초문제</title>
</head>
<body>
    <p id="output"></p>
    <script>
        // Object 배열 만들기
        // id:1 => 배열안의 각각의 Object를 구별하는 키이다.
        // DB(DataBase)형식으로 작성 중
        // DB란 => 데이터 저장소

        let output = document.getElementById('output');

        let cart = [
            {id:1, name: '노트북', price:1000, quantity: 1}, //index : 0
            {id:2, name: '마우스', price:50, quantity: 2}, //index : 1
        ];//id는 각 배열을 불러오는 요소인데, 자바스크립트는 안써도 상관없으나, 리액트에서는 안쓰면 오류발생

        let total = 0;

        //for문 이용하여 total값 구하기
        for(let i=0; i<cart.length; i++){
            total += cart[i].price * cart[i].quantity;
        }


        output.textContent = `장바구니 총금액 : ${total}`;
    </script>
</body>
</html>
