<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="output"></p>
    <script>
        let result = `<table border="1">`;
        let output = document.getElementById('output');
        const weekdays = ['일','월','화','수','목','금','토'];
        let calander = Array.from(Array(6),()=>new Array(7));
        
        let day = 1;
        let lastday = 31;

        result += `<tr>`;

        for(let i=0; i<weekdays.length; i++){
            result += `<th>${weekdays[i]}</th>`;
        }

        result += `</tr>`;

        for(let i=0; i<calander.length; i++){
            result += `<tr>`;

            for(let j=0; j<calander[i].length; j++){

                //시작일이 끝일(31)보다 작거나 같은지?
                if(day <= lastday){
                    calander[i][j] = day;
                    result += `<td>` + calander[i][j] + `</td>`;
                    day++;
                }else{
                    result += `<td></td>`;
                }
            }
            result += `</tr>`;

            if(day > lastday) break; // break : 멈추고 빠져나와(switch에서만 쓰이는건 아님.)
        }
        result += `</table>`;
        output.innerHTML = result;

    </script>    
</body>
</html>
