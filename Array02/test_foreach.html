<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach문</title>
</head>
<body>
    <script>
        //forEach() : 배열전용 각 요소를 한번씩 순회하는 함수
        //사용형식
        //forEach((value(값),index(값위치),array(전체배열) => {실행문})
        //순서가 중요함 : value -> index -> array

        let arr02 = [10,20,30];

        arr02.forEach((value,index,array) => {
            console.log(`${index}:${value}`);//0:10,1:20,2:30
            console.log(`${array}`);//10,20,30
        })

        arr02.forEach((num,i) => {
            console.log(num); // num => value
            console.log(arr02[i]);// i => index
        })

        //안쓰는 부분에 첫번째: '_', 두번째: '__' 넣기도 함.
        arr02.forEach((_,__,array) => {
            console.log(array);
        })

         let arr03 = ['apple','banana','cherry'];

         arr03.forEach((fruit)=>{
            console.log(fruit);

         })

         //map() => 콜백함수에서 return(변환=되돌려 받는다)하는 값들로 새로운 배열을 생성하여 반환한다.
         //배열전용 순회 함수이다.

         let arr05 = [1,2,3];
         //return반환하는 콜백함수 지정
         let doubled = arr05.map((value) => {
            console.log('map값: ' + value);
            return value * 10; //doubled내에 값이 들어감. [10,20,30]
         })
         console.log('return값: ' + doubled);


        //  단어를 대문자로 변경
        // toUpperCase() : 대문자 메소드
        // toLowerCase() : 소문자 메소드

        let words = ['apple','grape','banana'];
        //map()함수를 이용하여 모두 대문자로 출력할 것

        let uppers = words.map((item) => {
            return item.toUpperCase();
        })
        console.log(uppers);

        let uppers2 = words.map((item) => {item.toUpperCase();});
        //map()은 한줄 코딩일때 return을 생략 가능하다.
        //return 값을 넣지않으면, 종료의 기능을 한다.
    </script>
    
</body>
</html>
