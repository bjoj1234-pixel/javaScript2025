<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 기초 연습문제</title>
    <style>

    </style>
</head>
<body>
    <button type="button" onclick="ex02()">현재 연도 출력</button>
    <p id="output1"></p>



    <script>
        //함수호출(버튼을 누르지않아도 실행)
        ex01();

        function ex02(){

            //ex01(); <- 다른 function 함수호출시 무조건 호출되는 함수가 위에 있어야만 실행이됨. 안그러면 오류남.
            //아래 생성된 함수를 위해서 불러오는건 자바스크립트에 호이스팅 문제로 안될때가 많다.

            let output1 = document.getElementById('output1');
            //오늘날짜
            let today = new Date();
            //하루 후 날짜
            let tommorow = new Date(today);
            //오늘날짜의 요일 : getDay()
            //오늘날짜의 일 : getDate()
            //일 + 1 => 수정 : setDate()
            tommorow.setDate(today.getDate()+1);

            //일주일 후 날짜
            let sevenDays = new Date(today);
            sevenDays.setDate(today.getDate()+7);

            output1.innerHTML =`하루 후 : ${tommorow}<br>일주일 후 : ${sevenDays}`;
        }
        
    </script>    
</body>
</html>
