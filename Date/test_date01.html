<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 코어 객체 설명</title>
</head>
<body>
    <script>
    //객체(Object)란 : 자바스크립트에 내장된 함수이다.
    //                 Array, Date, String, Math 등이 존재한다.(모두 앞글자는 대문자로 시작)
    // 객체는 new Date()으로 생성하여 사용한다.

    let today = new Date();
    //Date()객체를 new로 생성하여 today변수에 담기

    console.log(`오늘날짜: ${today}`);
    //오늘날짜: Tue Sep 23 2025 11:04:00 GMT+0900 (한국 표준시)


    let OneDate = new Date(86400000);
    //Date(값) => 이 값은 1970년 1월 1일 00:00(UTC)을 기점으로 현재 시간까지의 밀리초를 나타낸다
    //86400000 => 1day를 의미한다. '7일동안 안보기'등의 기능에 자주 활용됨
    //1s => 1,000ms
    //1m => 60s * 1,000ms => 60,000s
    //1h => 60m * 60,000ms => 3,600,000ms
    //1d => 24h * 3,600,000ms => 86,400,000
    console.log(OneDate);
    //Fri Jan 02 1970 09:00:00 GMT+0900 (한국 표준시)

    //Date(인수) => 함수안의 값을 의미한다.
    // 인수 날짜와 시간 문자열로 입력

    let date01 = new Date('september 08,2025, 14:10:00');
    console.log(date01);

    let date02 = new Date('2025/09/08/14:10:20');
    console.log(date02);
    //동일하게 출력되지만, 아래방식이 더 입력이 간단함.

    //New Date(year, month, day, hour, minute, second, millisecond)
    //자바스크립트에서 8월 -> 9월
    let date03 = new Date(2024,8); //이렇게 콤마찍고 두개만 적으면
    console.log(date03);//9월로 나옴.

    //Date 생성자 new 연산자 없이 호출
    //결과값을 문자열로 반환한다.(new 없이 저장하면 객체가 아닌 문자)
    //new를 붙이고, typeof today02를 하면 object(객체)라고 나옴.
    
    let today02 = Date();
    console.log(typeof today02,today02); //오늘날짜,시간 출력
    //type0f 변수이름 => 변수에 해당하는 데이터의 타입이 출력됨.
    //typeof today02 => string타입, today02 => 변수값

    //오늘날짜.시간 동시에 출력
    let now = Date.now(); //.now() => 프로퍼티 = 메소드(=함수)
    console.log(now); // 1758595463747 : 1970년1월1일로부터 지난 시간을 ms로 계산해서 보여줌
    console.log(now / 86400000 / 365); 
    //년도수 계산: 55.76469633900938 => 1970-1-1 + 55 => 2025년

    //Date parse : 각 나라별로 시간을 출력
    let d = Date.parse('Jan 2, 1970 00:00:00 UTC'); //세계협정시간
    console.log(d); //86400000 하루가 지나서 이렇게 출력됨

    //Date의 메서드를 이용해서 get~ : 출력, set~ : 수정
    //getter, setter
    let today03 = new Date()
    //오늘 날짜의 년도만 추출하고 싶음
    let year01 = today03.getFullYear();
    console.log('오늘날짜의 년도 : ' + year01); //2025

    //날짜의 년도 수정
    let today04 = new Date();
    today04.setFullYear(2000); // 오늘날짜의 년도를 2000년으로 수정
    let year02 = today04.getFullYear();
    console.log('수정한 날짜의 년도 : ' + year02); 
    //setFullYear로 수정하고 getFullYear출력한다.

    //오늘날짜의 월을 3월로 변경하여 날짜출력
    let today05 = new Date();
    today05.setMonth(2);// 1월이 0부터 시작하여, 3월을 지정하려면 2를 넣어야됨
    let month = today05.getMonth();
    console.log('수정한 날짜의 월 : ' + month); // 2넣었을때 2나옴(넣은숫자그대로)
    console.log('전체를 출력했을때 : ' + today05); //2넣었을떄 3월로 나옴

    //월과 일 수정
    let today06 = new Date();
    today06.setMonth(11,1);//월,일
    let month02 = today06.getMonth();//11 => 11+1: 12월
    let day02 = today06.getDay();//1일
    let date05 = today06.getDate();
    console.log(month02,day02,date05);
    
    //요일 출력
    let today07 = new Date();

    //요일 출력 메서드 getDay() : 0(일요일)~ 6(토요일)
    //요일의 년, 월, 일 => getDate() :  2025-9-23 23출력
    let wee = ['일','월','화','수','목','금','토'];
    let weekdays = today07.getDay(); //0 ~ 6 출력
    console.log(wee[weekdays]);
    
    
    //for문으로 일 ~ 토까지 요일을 wee배열을 이용하여 출력 하세요.
      
    let week = '';//요일 담을 변수
    
    for(let i=0; i<wee.length; i++){
        if(i === weekdays){
            week = wee[i];
            break;//찾았으면 종료해라.
        }      
    }
    console.log(week);
    
 
    </script>


    
</body>
</html>
