        //날짜 비교 (미래)
        function dateComp(){
            // 2025-9-23 저장
            let date1 = new Date('2025-9-23');
            // 2025-12-25 저장
            let date2 = new Date('2025-12-25');

            // 첫문장 출력
            let result= `${date1.getFullYear()}년 ${date1.getMonth()+1}월 ${date1.getDate()}일과 ${date2.getFullYear()}년 ${date2.getMonth()+1}월 ${date2.getDate()}일 두 날짜 중<br>`;           

            // 두 날짜 비교
            // date1이 더 크면
            if(date1 > date2){
                //date1 더 클때 출력
                result += `${date1.getFullYear()}년 ${date1.getMonth()+1}월 ${date1.getDate()}일이 더 미래입니다.`;
            
            // date2가 더 크면
            }else if(date1 < date2){
                // date2가 더 클때 출력
                result += `${date2.getFullYear()}년 ${date2.getMonth()+1}월 ${date2.getDate()}일이 더 미래입니다.`;
            
            // date1 과 date2가 같을때
            }else{
                result += `동일한 날짜 입니다.`;
            }

            //output6에 출력
            output6.innerHTML = result;
        }

            //마지막 날짜 저장
            let LastDate2 = LastDate.getDate();

            //결과 출력
            result += `${thisMonth+1}월의 마지막 날은 ${LastDate2}입니다.`;
            //output7에 결과출력
            output7.innerHTML = result;
        }

        //요일에 따라 메시지 출력
        function dayMessage(){ 
            //오늘 날짜
            let today = new Date();
            // 요일 저장
            let thisDay = today.getDay();
            // 일수 저장
            let thisDate = today.getDate();
