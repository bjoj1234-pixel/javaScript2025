        //오늘
        let today = new Date();
        //오늘 년도
        let todayYear = today.getFullYear();
        //오늘 월
        let todayMonth = today.getMonth();
        //console.log(todayMonth);
        
        //일단 output에 오늘날짜 표시
        output1.innerHTML = `${todayYear}년 ${todayMonth+1}월`;

        //현재 선택(표시)된 년도, 월
        let selectDate = new Date();
      
        
        //년도,월 감소 버튼
        function calendar_minus(){                                   
            if(todayMonth > 1){
                todayMonth--;
            }else{
                todayMonth = 12;
                todayYear--;
            }
            //현재 선택(표시)된 년도, 월 출력
            output1.innerHTML = `${todayYear}년 ${todayMonth}월`;

            //현재 선택(표시)된 년도, 월 저장
            selectDate.setFullYear(todayYear);
            selectDate.setMonth(todayMonth);
            
        }
          //console.log(selectDate);
        //년도,월 증가 버튼
         function calendar_plus(){                                   
            if(todayMonth < 12){
                todayMonth++;
            }else{
                todayMonth = 1;
                todayYear++;
            }
            //현재 선택(표시)된 년도, 월 출력
            output1.innerHTML = `${todayYear}년 ${todayMonth}월`;
            
            //현재 선택(표시)된 년도, 월 저장
            selectDate.setFullYear(todayYear);
            selectDate.setMonth(todayMonth);
