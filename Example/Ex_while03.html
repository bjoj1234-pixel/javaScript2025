        //선생님꺼
        function result(){
            let inputNum = Number(document.getElementById('inputNum').value);
            let output = document.getElementById('output');
            let firstNum = 1;
            let result = '';

            while(firstNum <= inputNum){
                result += "Hello<br>";
                firstNum++;
            }
            
            output.innerHTML = result;
        }
        
    </script>
