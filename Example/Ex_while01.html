<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
</head>
<body>
    <h4>1부터 10까지 출력</h4>
    <p id="output"></p>

    <script>
        let num = 1;
        let output = document.getElementById('output');
        let result = 0;

        while(num <= 10){
            result = result + num + ' ';
            num++;
        }
        output.innerHTML = result;
    </script>
</body>
</html>
