<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <script>
        // 1부터 10까지 콘솔에 출력
        // for(let 초기변수; 조건식; 증감값){}
        // for문을 읽는 순서 :  초기변수 -> 조건식 -> 실행문 -> 증감값
        // ※증감되기전에 실행을 함.
        for(let i = 0; i <= 10; i++){
            console.log(i+' ');
        }
        

        // for문과 if문을 이용해서 1부터 20까지 중 홀수 출력
        let j = 0; //★ for문 밖에서 선언을 해줘야, 이 변수를 for문 바깥에서도 쓸수있음.
        //for문의 안에서 선언한 변수는 for문 안에서만 사용하고 끝나버려서, 바깥에서는 출력이 불가함.
        
        for(j = 1; j <= 20; j++){
            if(j % 2 != 0) console.log(j);
        }
        console.log(`for문이 끝나고 난뒤 출력값: ${j}`);

        // 1부터 20까지 수중 짝수의 합과 홀수의 합을 각각 구하여 출력하라
        let k = 0;
        let even = 0;
        let odd = 0;

        for(k = 1;k <= 20;k++){
            if(k % 2 == 0) even += k;
            else odd += k;
        }
        console.log(`짝수의 합은: ${even}`);
        console.log(`홀수의 합은: ${odd}`);

        // 50부터 100까지 수중에 홀수의 개수를 구하여 출력
        let l = 0;
        let countNum = 0;

        for(l = 50; l <=100; l++){
            if(l % 2 != 0){
                console.log(l);
                countNum++;
            }
        }
        console.log(`홀수의 갯수는 총 : ${countNum}`);

        //구구단 5단  5 X 1 = 5 ... 출력
        let m = 0;
        const five = 5;
        let gugu = 0;

        for(m=1; m<=9; m++){
            gugu = five*m;
            console.log(`${five} * ${m} =  ${gugu}`);
        }
        
    </script>
</body>
</html>
