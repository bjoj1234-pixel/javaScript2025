<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <h4>2단 ~ 9단 출력</h4>
    <p id="dan_txt"></p>

    <script>
        let dan_txt = document.getElementById('dan_txt');
        let i = 0;//몇단
        let j = 0;//1~9
        let result = '';
        let gop = 0;
        

        for(i=2; i<=9; i++){

            result += `${i}단<br>`; 
            
            for(j=1; j<=9; j++){
                gop = i * j;                              
                result += `${i} X ${j} = ${gop}<br>`;
            }
            result += '<br>';   
        }
                 
        dan_txt.innerHTML = result;
    </script>
   

</body>
</html>
