    <script>
        function calcSel(){
            //근무시간 입력값 저장
            let inputValue = Number(document.getElementById('inputValue').value);
            //급여 출력태그 아이디값 저장
            let money = document.getElementById("money");
            //근무 메시지 출력태그 아이디값 저장
            let message = document.getElementById("message");
            //급여 상태 출력태그 아이디값 저장
            let status = document.getElementById("status");


            
            //전역변수 : 전 지역에서 사용하는 변수(function 밖에서 선언하는 변수)
            //지역변수 : 지금 현재 function안에서만 사용가능 (자바스크립트는 전역변수를 잘 읽지못하는 관계로 지역변수로 진행.java는 전역변수로 진행)
           
            //기본시급(10000원 고정)
            const basePay = 10000;
            //기본급여
            let realPay = 0;
            //초과시간
            let overTime = 0;
            //초과시간에 해당되는 급여
            let overPay = 0;
            //총 급여
            let PayTotal = 0; //초기화 (값을 미리 넣어두지 않으면, stack에 저장되지 않는다. 그래서 일단 값을 넣어줌. 문자는 ""를 넣어서 초기화)

            //급여
            if(inputValue > 8){
                //기본급여
                realPay = 8 * basePay;
                //초과시간
                overTime = inputValue - 8;
                //초과시간에 해당되는 급여
                overPay = overTime * basePay * 1.5;
                //총 급여계산
                PayTotal = realPay + overPay;
                money.innerHTML = PayTotal;
            }else{
                realPay = inputValue * basePay;
                money.innerHTML = realPay;
            }

            //근무메시지
            //switch(true)
            let mssg = "";//초기화 (문자형태 변수선언시)

            switch(true){
                case (inputValue == 0):
                    mssg="출근하지 않았습니다.";
                    message.innerHTML = mssg;
                    break;
                case (inputValue >=1 && inputValue <=8):
                    mssg="정상근무";
                    message.innerHTML = mssg;
                    break;
                case (inputValue > 8):
                    mssg="초과근무";
                    message.innerHTML = mssg;
                    break;
            }
            
            //근무상태
            //3항 연산자 이용
            status.innerHTML = inputValue == 0 ? '무급':'급여 있음';
        }
    </script>
</body>
