<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 실습문제</title>
</head>
<body>
    <h4>영어 점수가 50 이상이고 수학 점수가 50 이상이면 "통과"</h4>
    <input type="number" id="eng">
    <input type="number" id="math">
    <button onclick="scoreCheck()">확인</button>
    <p id="output"></p>
    
    <script>
        function scoreCheck(){
            let eng = Number(document.getElementById('eng').value);
            let math = Number(document.getElementById('math').value);
            let output = document.getElementById('output');

            if(eng >= 50 && math >= 50) output.innerHTML = "통과";
            else output.innerHTML = "탈락";
        }
    </script>
</body>
</html>
