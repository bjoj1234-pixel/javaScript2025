<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 실습문제</title>
</head>
<body>
    <h4>사용자가 입력한 숫자가 1과 10사이인지 확인</h4>
    <input type="number" id="val">
    <button onclick="numCheck()">확인</button>
    <p id="output"></p>
    
    <script>
        function numCheck(){
            let val = Number(document.getElementById('val').value);
            let output = document.getElementById('output');

            if(val >= 1 && val <= 10) output.innerHTML = "범위 안에 있음";
            else output.innerHTML = "범위 안에 없음";
        }       
    </script>
</body>
</html>
