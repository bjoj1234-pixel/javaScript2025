<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        // num = 1이면 '1학년', num= 2 '2학년', num= 3 '3학년', 아니면 '6학년'
        // switch (변수){
        //  case value1: 실행문 break;
        //  case value2: 실행문 break;
        //  default: 실행문 break;
        // }

        let num = 2;

        switch(num){
            case 1:
                console.log('1학년');
                break;
            case 2:
                console.log('2학년');
                break;
            case 3:
                console.log('3학년');
                break;
            default:
                console.log('6학년');
                break;
        }

        //true를 이용한 switch문
        //true를 이용하지 않으면, case = 1, case = "출석" 이런식으로 =만 사용가능하나,
        //true를 이용하면, 다른관계연산자(>,<,<=,>= 등)를 사용할수 있게 된다.
        let workhour=8; //근무시간

        switch(true){
            case workhour == 0:
                console.log("출근하지 않았습니다.");
            break;
            case workhour <= 8:
               console.log("정상근무");
            break;
            case workhour > 8:
                console.log("초과근무");
            break;
        }
    </script>    
</body>
</html>
