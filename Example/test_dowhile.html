<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while</title>
</head>
<body>
    <script>
        // a = 0; 초기값
        // 후위 연산자 a++
        // a = a + 1; => 누적공식(1씩)
        // a = 1; a = 2;....

        a=1;
        b= ++a; //전위 연산자 : 누적된 후 저장
        console.log(b);

        c=1;
        k= c++; //후위 연산자 : 저장된 후 누적 
        // c-- 이렇게도 가능(마이너스 1)
        console.log(k);
        
        
        // 1부터 5까지 출력하는 while문 작성
        let num = 1; //초기값
        // while 조건이 true면 루프돌고
        // 조건이 false가 되면 루프탈출
        while(num <=5){
            console.log(num);
            num++; //1씩 누적하는 코드필요
        }

        console.log(`조건 false 후: ${num}`);
        
        //10부터 1까지 거꾸로 출력하기
        let num2 = 10;

        while(num2 >= 1){
            console.log(num2);
            num2--;
        }
        console.log(`조건 false 후: ${num2}`);

        //1부터 20까지 수 중 짝수의 값만 출력
        //while, if사용

        let num3 = 1;
        let count = 0; //조건에 만족하는 개수를 세기위한 변수 초기화

        while(num3 <= 20){
            if(num3 % 2 == 0){
                console.log(num3);
                count++; // 조건에 만족했을때 1씩 누적하여 갯수를 셈
            }
            num3++;
        }
        console.log(`조건 false 후: ${num3}`);
        console.log(`짝수의 개수: ${count}`);

        // 1부터 10까지의 합을 구하라
        let sum = 1;
        let total = 0;

        while(sum <= 10){
            total = total + sum; // total += sum;와 같음
            sum++;    
        }
        console.log(`합계: ${total}`);

        // do ~ while문의 조건의 만족유무를 떠나 무조건 1번은 실행된다.(그래서 잘안쓴다고함)
        // 1번 실행된 후 조건을 인식한다
        // true일때 루프돌고, false일때 루프멈춤

        let p = 1;
        do{
            console.log('do while');
        }while(p==0);

    </script>

</body>
</html>
